<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <table border="1" cellpadding="15" width="40%" align="center">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="kirim"> &nbsp; &nbsp;
                        <input type="submit" value="Batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="20">
                        <label for="">Masukkan Nama :</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="isi Nama" size="40" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="">Masukkan Email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Masukkan Email yang benar">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender" id="" value="L">laki-Laki &nbsp; 
                        <input type="radio" name="Gender" id="" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td><Label>HOBBY</Label></td>
                    <td>
                        <input type="checkbox" name="HOBBY" id="" value="Membaca">Membaca <br>
                        <input type="checkbox" name="HOBBY" id="" value="Menulis">Menulis <br>
                        <input type="checkbox" name="HOBBY" id="" value="Olahraga">Olahraga <br>
                        <input type="checkbox" name="HOBBY" id="" value="Makan">Makan <br>
                        <input type="checkbox" name="HOBBY" id="" value="Tracking">Tracking <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pendidikan</label></td>
                    <td>
                        <select name="" id="">
                            <option value="" disabled selected>--Pilih Pendidikan--</option>
                            <option value="SMA">SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Hasil tdk diubah</label></td>
                    <td>
                        <input type="text" value="" disabled>
                    </td>
                </tr>









            </tbody>
        </table>
    </form>
</body>
</html>
